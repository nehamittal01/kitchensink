spring.application.name=kitchensink
server.servlet.context-path=/kitchensink

server.port=8080
log_path=/Users/b0223467/Desktop/kitchensink

spring.datasource.url=jdbc:h2:mem:kitchensink-quickstart;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console (optional for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.web.resources.static-locations=classpath:/static/

# Mongo Connection Pool
spring.data.mongodb.uri=mongodb://localhost:27017/kitchensink
mongo.db.uri=mongodb://localhost:27017/kitchensink
mongo.db.max.connection.pool.size=10
mongo.db.min.connection.pool.size=5
mongo.db.max.connection.life.time=86400
mongo.db.max.connection.idle.time=30
mongo.db.max.wait.time=10
mongo.db.socket.read.time.out=3
mongo.db.socket.connection.time.out=20